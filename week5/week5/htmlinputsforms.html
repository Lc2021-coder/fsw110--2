<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <forms>
		  <input type="text" placeholder="First Name" required/>
		  <input type="text" placeholder="Last Name" required/>
		  <input type="text" placeholder="Age" required/>

		  <input type="text" placeholder="Like shopping with us?" required/>
		yes:  <input type="radio" name="one" value="yes"/>
		no:  <input type="radio" name="two" value="no"/>

		<input type="text" placeholder="Would you tell your friends?" required/>
		not likely: <input type="checkbox" name="one-one" value="not likely"/>
		Maybe: <input type="=checkbox" name="one-two" value="Maybe"/>
		likely: <input type="checkbox" name="one-three" value="likely"/>

		<input type="text" placeholder="Your diet restrictions are?" required/>
		Gluten free:<input type="checkbox" name="one-four" value="Gluten free"/>
		Keto:<input type="checkbox" name="one-five" value="Gluten free"/>
		vegetarian:<input type="checkbox" name="one-five" value="vegetarian"/>

		  <button>submit</button>
	  </forms>
	<script src="index.js"></script>
  </body>
</html>
